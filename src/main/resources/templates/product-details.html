<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout/fragments :: include"></head>                
<head>
    <title>Chi tiết sản phẩm</title>
</head>
<body>
    <header th:replace="layout/fragments :: header"></header>

    <div class="grid container">
        <div class="container_left c-3">
            <img class="container_left_image" th:src="${shoes.image}" alt="">
        </div>

        <div class="container_mid c-6">
            <h2 th:text="${shoes.name}"></h2>
        </div>

    </div>

    <footer th:replace="layout/fragments :: footer"></footer>
    <div class="script" th:replace="layout/fragments :: script"></div>
</body>
</html>
